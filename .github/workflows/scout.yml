name: Arbitrage Scout Bot

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-genai discord-webhook flask

      - name: Run Scout Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scout.py

        - name: Commit and Push History
        run: |
          git config --global user.name "ScoutBot"
          git config --global user.email "bot@scout.com"
          git add history.txt
          git commit -m "Update history [skip ci]" || echo "No changes to commit"
          git push
