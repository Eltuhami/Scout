name: Scout Auto-Run

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch: 

jobs:
  run-scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scout Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scout.py

      - name: Commit and Push History
        run: |
          git config --global user.name "ScoutBot"
          git config --global user.email "bot@scout.local"
          git add history.txt
          
          # Zieht sich die neueste Version, bevor er speichert (verhindert den Push-Error)
          git pull --rebase origin main  
          
          git commit -m "Auto-update history.txt [skip ci]" || echo "Nothing to commit"
          git push origin main
